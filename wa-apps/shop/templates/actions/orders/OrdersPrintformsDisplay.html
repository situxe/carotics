{$uniqid = uniqid('s_PrintForms')}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[`Printable forms`]</title>
    <style>
        {literal}
        footer {
            border: 1px dashed black;
            margin: 100px 0;
        }
        @media print {
            footer {
                page-break-after: always;
                border: none;
                margin: 0;
            }
        }
        {/literal}
    </style>
    <script>
        function resizeIframe{$uniqid} (obj) {
            obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
        }
    </script>
</head>
<body>
    {foreach $printforms as $url}
        <iframe src="{$url}" width="100%" height="100%" frameborder="0" scrolling="no" onload="resizeIframe{$uniqid}(this)"></iframe>
        {if !$url@last}
            <footer></footer>
        {/if}
    {/foreach}
</body>
</html>
