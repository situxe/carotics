{foreach $seo_js as $_src}
<script type="text/javascript" src="{$_src}?v={$plugin_version}"></script>
{/foreach}
{foreach $seo_css as $_href}
<link type="text/css" rel="stylesheet" href="{$_href}?v={$plugin_version}" />
{/foreach}
<div class="seo-product-settings">
    <div class="field-group">
        <div class="field-group__fields">
            <div class="field-box">
                <label class="field-box__label">
                    [`SEO name`]
                </label>
                <div class="field-box__field">
                    <input type="text" name="seo_settings[general][product_name]" class="large field-box__input-text" value="{$seo_data['general'].product_name|default:''|escape}"
                           placeholder="{$product.name|escape}">
                </div>
            </div>
        </div>
    </div>
    <div class="select-tabs">
        <div class="field-box">
            <label class="field-box__label">
                SEO [`Settings`]
            </label>
            <div class="field-box__field select-box select-tabs__select">
                <select class="select-box__input">
                    {foreach $seo_storefronts as $key => $storefront}
                        <option value="{$key}" {if $key != '' and implode('',$seo_data[$storefront]) != ''}style="color: red;"{/if}>
                            {if $key == '0'}
                                - [`Select storefront`] -
                            {else}
                                {$storefront|escape}
                            {/if}
                        </option>
                    {/foreach}
                </select>
            </div>
        </div>
        {foreach $seo_storefronts as $key => $storefront}
            <div class="select-tabs__tab select-tabs__tab_value_{$key}">
                {if $storefront != 'general'}
                <div class="field-group">
                    <div class="field-group__fields">
                        <div class="field-box">
                            <label class="field-box__label">
                                [`Product description`]
                            </label>
                            <div class="field-box__field">
                                <textarea class="text-area_wysiwyg" name="seo_settings[{$storefront|escape}][product_description]">{$seo_data[$storefront].product_description|default:''|escape}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                {/if}
            </div>
            <div class="clear-both"></div>
        {/foreach}
    </div>
</div>
